version: 2

defaults: &defaults
  working_directory: ~/oribella
  docker:
    - image: circleci/node:8.9.4-browsers

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-cache-{{ checksum "package-lock.json" }}
      - restore_cache:
          key: v1-cache-framework-{{ checksum "packages/framework/package-lock.json" }}
      - restore_cache:
          key: v1-cache-oribella-{{ checksum "packages/oribella/package-lock.json" }}
      - restore_cache:
          key: v1-cache-aurelia-sortable-{{ checksum "packages/aurelia-sortable/package-lock.json" }}
      - restore_cache:
          key: v1-cache-aurelia-gestures-{{ checksum "packages/aurelia-gestures/package-lock.json" }}
      - restore_cache:
          key: v1-cache-website-{{ checksum "website/package-lock.json" }}

      - run: npm i
      - run: npm run bootstrap
      - run:
          name: website
          command: cd website && npm i
      - save_cache:
          key: v1-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - save_cache:
          key: v1-cache-framework-{{ checksum "packages/framework/package-lock.json" }}
          paths:
            - packages/framework/node_modules
      - save_cache:
          key: v1-cache-oribella-{{ checksum "packages/oribella/package-lock.json" }}
          paths:
            - packages/oribella/node_modules
      - save_cache:
          key: v1-cache-aurelia-sortable-{{ checksum "packages/aurelia-sortable/package-lock.json" }}
          paths:
            - packages/aurelia-sortable/node_modules
      - save_cache:
          key: v1-cache-aurelia-gestures-{{ checksum "packages/aurelia-gestures/package-lock.json" }}
          paths:
            - packages/aurelia-gestures/node_modules
      - save_cache:
          key: v1-cache-website-{{ checksum "website/package-lock.json" }}
          paths:
            - website/node_modules

      - store_artifacts:
          path: package.json

      - persist_to_workspace:
          root: ~/oribella
          paths:
            - .

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/oribella
      - run: npm run bootstrap
      - run: npm run build
      - store_artifacts:
          path: packages/framework/dist
      - store_artifacts:
          path: packages/oribella/dist
      - store_artifacts:
          path: packages/aurelia-sortable/dist
      - store_artifacts:
          path: packages/aurelia-gestures/dist
      - persist_to_workspace:
          root: ~/oribella
          paths:
            - packages/*/dist

  docs-website:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/oribella
      - run:
          name: website
          command: cd website && npm run build
      - store_artifacts:
          path: website/build
      - persist_to_workspace:
          root: ~/oribella
          paths:
            - website/build

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/oribella
      - run: npm run bootstrap
      - run: npm run lint

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/oribella
      - run: npm run bootstrap
      - run: npm test

workflows:
  version: 2
  all:
    jobs:
      - install
      - build:
          requires:
            - install
      - docs-website:
          requires:
            - install
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
