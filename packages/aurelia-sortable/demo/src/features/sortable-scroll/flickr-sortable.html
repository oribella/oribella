<template>
  <h2>
    Sortable with element scroll
  </h2>
  <div oa-sortable="items.bind: images;">

        repeat.for="image of images"
        oa-sortable-item="item.bind: image;">
        <a class="thumbnail">
          <img draggable="false" src.bind="image.media.m" class="flickr-img" />
        </a>
      </div>
  </div>
</template>
